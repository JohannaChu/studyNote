    遵循以下顺序：
    1、布局定位属性：display/ position/ float/ clear/ visibility/ overflow(建议display第一个写)
    2、自身属性：width/ height/ margin/ padding/ border/ background
    3、文本属性： color/ font/ text-decoration/ text-align/ vertical-align/ white-space/ break-word
    4、其他属性（CSS3）：content/ cursor/ border-radius/ box-shadow/ text-shadow/ background:liner-gradient...


    页面布局整体思路：
    1、确定版心
    2、分析页面中的行模块，以及每行的列模块（页面布局第一准则）
    3、一行中的列模块经常浮动布局，确定每个列的大小，然后再确定列的位置（第二准则）
    4、制作HTML样式，遵循先写结构，后写样式的原则

    导航栏在实际的开发中一般使用li包含链接的做法，也就是li+a而不是直接使用链接a



    网页布局总结：
    1、标准流：可以让盒子上下排列或者左右排列，垂直的块级盒子显示就用标准流布局
    2、浮动：可以让多个块级元素一行显示或者左右对齐盒子，多个块级盒子水平显示就用浮动布局
    3、定位：定位最大的特点就是有层叠的概念，就是让多个盒子前后叠压来显示，如果元素自由在某个盒子内移动就用定位布局

    logoSEO优化：
    1、logo里面首先放一个h1标签，目的是为了提权，告诉搜索引擎这个地方很重要
    2、h1里面再放一个链接，可以返回首页的，把logo的背景图片给链接
    3、为了搜索引擎收录我们，链接里面要放文字（网站名称），但是文字不要显示出来
        方法1：text-indent移动到盒子外面，然后overflow:hidden
        方法2：直接给font-size：0；
    4、最后给链接一个title属性，这样鼠标放在logo上就可以看到提示文字了
