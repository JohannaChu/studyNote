<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Test</title>
    <style>
        a {
            height: 35px;
            width: 57px;
            color: pink;
            display: block;
            /* 块元素转换为行内元素则是display:inline
            display inline-block则转换为行内块元素 */
        }
    </style>
</head>

<body>
    <div>测试CSS文字样式颜色大小等</div>
    <!--用Emmet语法快速生成HTML结构语法
    1、生成多个相同的标签加上*，例如div*3就可以快速生成三个div
    2、如果有父子级关系的标签，可以用>，例如ul>li
    3、有兄弟关系的标签，可以用+，例如div+p
    4、如果生成带有类名或者id名字的，直接写.demo(类)或者#two(id)，默认div；如果需要别的标签在前面加上，例如p.one
    5、如果生成的div类名是有顺序的，可以用自增符号$,例如.div$*5
    6、如果想要生成的标签内部写内容可以用{}表示，例如div{$}*5,p{这个是测试}
-->

    <!-- 
        *1、后代选择器：可以选择多级元素 .nav a(nav是class的属性，a是链接标签)
        2、子代选择器：选择最近一级元素 .nav>p
        *3、并集选择器：选择某种相同样式的元素，可以用于集体声明，用英文版的逗号 .nav,.header
        *4、链接伪类选择器：选择不同状态下的链接，重点记住a{}和a.hover{}
        5、focus选择器：选择获得光标的表单，input:focus
     -->

    <!--
        块元素特点：<div>就是典型的块元素
             1、可以自己设置高度、快度和内外边距
             2、宽度是默认容器（父级宽度）的100%
             3、是一个容器以及盒子，里面可以放行内和块元素
        但是！：
            1、文字类的元素内不能放块元素（因此p标签里面不能放div）
            2、h1-h6也不能放块级元素

        行内元素（内联元素）特点：
            1、高和宽直接设置是无效的
            2、默认宽度就是他本身内容的宽度
            3、行内元素里面只能放置文本和其他行内元素
        但是！：
            1、链接里面不能再放链接，因此要把a转换成块元素比较安全
        
        行内块元素特点：img input td
     -->

    <a href="http://www.baidu.com">把行内元素转换为块元素</a>
</body>

</html>
