<body>
    <!--
        1、background-color设置背景颜色，默认transparent
        2、background-image设置背景图片，background-image:url()/none
        3、background-repeat设置背景平铺，background-repeat:repeat/no repeat/ repeat-x/ repeat-y;默认情况下都是平铺的
        4、background-position: x y(可以使用方位名词或者精确单位：精确单位第一个是x轴，第二个是y轴)；如果只写一个，那么另外一个默认居中
        5、background-attachment:背景附着,background-attachment:scroll(背景图像随对象滚动)/fixed（背景图像固定）
        6、background:rgba(0,0,0,0.3) 背景色半透明，最后一个设置透明度，1为不透明，0为完全透明；但是里面的文字不受影响

    -->


    <!--背景复合性写法：
        一般习惯约定的顺序是background: 背景颜色 背景图片地址 背景平铺 背景图像滚动 背景图片位置-->
</body>
