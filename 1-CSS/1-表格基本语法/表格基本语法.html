<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>

<body>
    <table>
        <!-- table是表格标签，tr是行标签，td是一行里面具体的每一个 -->
        <tr>
            <th>姓名</th>
            <th>年龄</th>
            <th>性别</th>
        </tr>
        <!-- th是表头单元格，能对其进行加粗和居中 -->
        <tr>
            <td>小米</td>
            <td>21</td>
            <td>女</td>
        </tr>
        <tr>
            <td>小红</td>
            <td>22</td>
            <td>女</td>
        </tr>
    </table>
</body>

</html>
