<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 1、html5新增的语义化标签：<header>:头部标签 <nav>:导航标签 <article>:内容标签 <section>:定义文档某个区域 <aside>:侧边栏标签 <footer>:尾部标签 
    2、html5新增的多媒体标签：<video>:视频  <audio>:音频
        <video src="文件地址" controls="controls" autoplay="autoplay"></video>(MP3格式)
        常见属性:autoplay(视频就绪自动播放,Google浏览器需要添加muted来解决自动播放问题) controls:向用户展示播放控件
                width/height:设置播放器宽高    loop:播放完是否继续播放,循环播放
        <audio src="音频文件" controls="controls">(MP4格式)
        常见属性:autoplay controls loop
    3、新增的input属性:示例type="number"
        常见属性:number(限制用户输入必须为数字类型)  search(搜索框)  tel(手机号码)
    4、新增的表单属性(要放在表单内):样式为required="required"
        常见属性:required(表单拥有该属性表示其内容不能为空,必填)  *placeholder(表单的提示信息,存在默认值将不显示) 
                autofocus(自动聚焦属性,页面加再完后自动聚焦到指定表单)  *multiple(可以多选文件提交)  autocomplete="off"
        -->
</body>

</html>
