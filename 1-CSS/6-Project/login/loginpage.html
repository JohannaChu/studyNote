<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
</head>

<body>
    <h3>登陆界面：请按照下列提示进行页面的登陆</h3>
    <table width="600">
        <!-- 第一行 -->
        <tr>
            <td>性别:</td>
            <td>
                <input type="radio" name="sex" id="male"> <label for="male"><img src="image/man.jpg" height="30">
                    男</label>
                <input type="radio" name="sex" id="female"> <label for="female"><img src="image/woman.jpg" height="30">
                    女</label>
            </td>
        </tr>

        <!-- 第二行 -->
        <tr>
            <td>生日：</td>
            <td>
                <select>
                    <option>--请选择年--</option>
                    <option>2020</option>
                    <option>2019</option>
                    <option>2018</option>
                    <option>2017</option>
                </select>
            </td>
            <td>
                <select>
                    <option>--请选择月--</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                </select>
            </td>
            <td>
                <select>
                    <option>--请选择日--</option>
                    <option>10</option>
                    <option>19</option>
                    <option>18</option>
                    <option>17</option>
                </select>
            </td>
        </tr>

        <!-- 第三行 -->
        <tr>
            <td><label for="location">所在地区：</label></td>
            <td><input type="text" id="location" value="北京"></td>
        </tr>

        <!-- 第四行 -->
        <tr>
            <td>婚姻状况：</td>
            <td>
                <input type="radio" id="nomarried" name="sicuation"><label for="nomarried">未婚</label>
                <input type="radio" id="married" name="sicuation"><label for="married">已婚</label>
                <input type="radio" id="marriedbreak" name="sicuation"><label for="marriedbreak">离婚</label>
            </td>
        </tr>

        <!-- 第五行 -->
        <tr>
            <td>学历</td>
            <td>
                <input type="text" value="幼儿园">
            </td>
        </tr>

        <!-- 第六行 -->
        <tr>
            <td>喜欢的类型</td>
            <td>
                <input type="checkbox" name="love" id="type"><label for="type">妩媚的</label>
                <input type="checkbox" name="love" id="fragile"><label for="fragile">柔弱的</label>
                <input type="checkbox" name="love" id="cute"><label for="cute">可爱的</label>
                <input type="checkbox" name="love" id="wife"><label for="wife">人妻的</label>
            </td>
        </tr>

        <!-- 第七行 -->
        <tr>
            <td>自我介绍</td>
            <td>
                <textarea></textarea>
            </td>
        </tr>

        <!-- 第八行 -->
        <tr>
            <td></td>
            <td>
                <input type="button" value="免费注册">
            </td>
        </tr>

        <!-- 第九行 -->
        <tr>
            <td></td>
            <td>
                <input type="checkbox" checked="checked">我同意注册条款并成为会员
            </td>
        </tr>

        <!-- 第十行 -->
        <tr>
            <td></td>
            <td>
                <a href="#">我是会员</a>
            </td>
        </tr>

        <tr>
            <td></td>
            <td>
                <h5>我承诺</h5>
                <ul>
                    <li>年满十八岁，单身</li>
                    <li>抱着诚挚的态度</li>
                    <li>真诚寻找另一半</li>
                </ul>
            </td>
        </tr>
    </table>

</body>

</html>
