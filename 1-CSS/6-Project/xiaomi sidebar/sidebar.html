<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sidebar</title>
    <style>
        a {
            display: block;
            background-color: rgb(83, 87, 88);
            width: 230px;
            height: 40px;
            text-decoration: none;
            font-size: 14px;
            color: white;
            text-indent: 2em;
            line-height: 40px;
            /* 让文字垂直居中只需要让行高等于盒子高度 */
        }

        /* 鼠标经过链接变色 */
        a:hover {
            background-color: rgb(255, 112, 0);
        }
    </style>
</head>

<body>
    <!-- 这里的知识点是把内联元素转化成块级元素以及点上去链接的时候出现颜色 -->
    <a href="#">手机</a>
    <a href="#">电视</a>
    <a href="#">笔记本</a>
    <a href="#">出行</a>
    <a href="#">智能</a>
    <a href="#">健康</a>
    <a href="#">耳机</a>
</body>

</html>
