<body>
    <!--
        定位：定位模式+边偏移
        1、定位模式：决定元素的定位方式，通过position来设置
                （1）static（了解即可）：静态定位是元素的默认定位方式，无定位的意思  选择器{position:static}----按照标准流特性摆放位置，没有边偏移
              *（2）relative：相对定位是相对于它原来的位置来说的-----特点：移动位置的参照点是自己原来的位置；原来在标准流的位置继续占有，后面的盒子仍然以标准流的方式对待
              *（3）absolute：绝对定位是相对于祖先元素来说的---特点：如果没有祖先元素或者祖先元素没有定位，以浏览器为准；
                                         如果祖先元素有定位（相对、绝对、固定定位），则以最近一级的有定位祖先元素为参考点移动位置；
                                         绝对定位不再占有原有的位置
              *（4）fixed：固定定位是元素固定于浏览器可视化的位置，主要使用场景：可以在浏览器页面滚动时元素的位置不会改变
                                特点：以浏览器的可视化窗口为参照点移动元素：跟父元素没有任何关系；不随滚动条滚动
                                          固定定位不占有原来的位置，是一种比较特殊的绝对定位(必须要有宽度)
               （5）sticky:粘性定位可以认为是相对定位和固定定位的混合；
                                特点：以浏览器的可视窗口为参照点移动元素
                                     粘性定位占有原来的位置（相对定位特点）
                                     必须添加top\left\right\bottom其中一个才有效



        2、子绝父相：自己是绝对定位的话，父级要使用相对定位
            （1）子级绝对定位，不会占有位置，可以放在父盒子里面的任何一个地方，不会影响其他盒子
            （2）父盒子需要加定位限制盒子在子盒子内显示
            （3）父盒子布局时，需要占有位置，因此父亲只能是相对定位
            也就是相对定位常用来作为绝对定位的爹

        3、固定在版心右侧的位置：
            (1)让固定定位的盒子left:50%；即走到浏览器可视区的一半位置
            (2)让固定定位的盒子margin-left：版心宽度的一半距离；也就是多走版心宽度的一半位置

        4、定位：定位叠放次序 z-index
            数值可以是正整数、负整数或0，默认是auto，数值越大盒子越靠上
            数字后面不能加单位
            只有定位的盒子才有z-index属性

        5、绝对定位的盒子居中（不能通过margin:0 auto居中）
            (1)让固定定位的盒子left:50%；即让盒子的左侧移动到父级元素的水平中心位置
            (2)让固定定位的盒子margin-left自身宽度的一半

        6、定位的扩展
            （1）行内元素添加绝对或者固定定位，可以直接设置高度和宽度
            （2）块级元素添加绝对或者固定定位，如果不给宽度或者高度，默认大小是内容的大小

        7、元素的隐藏和显示
            **（1）display:none(隐藏对象)  display:block（除了有转化为块元素以外，还有显示元素的意思）
            display隐藏元素后，不再占有原来的位置

            （2）visibility:hidden/visible（隐藏元素后，仍然占有原来的位置）
            （3）overflow溢出：对溢出的部分进行隐藏
            overflow默认visible；有hidden（对溢出的部分隐藏、scroll：滚动条形式展现、auto）
    -->
